<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomePage</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-top: 50px;
        }

        a {
            color: #ff3b3b;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .link-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: center;
            background-color: #ff3b3b;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .link-button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><a href="/movies">Movies</a></h1>
    <a href="/movies" class="link-button">View Movies</a>
    <a href="/movies/create" class="link-button">Add Movie</a>
</div>
</body>
</html>
