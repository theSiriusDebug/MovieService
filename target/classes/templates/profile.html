<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        a {
            display: block;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #ff3b3b;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
<a href="/edit">Edit</a>
<a href="/logout">Logout</a>
</body>
</html>
